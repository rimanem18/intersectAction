<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>intersectAction test</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .spacer {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #888;
    }
    .target {
      opacity: 0;
      transform: translateY(100px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      background: lightcoral;
      padding: 40px;
      margin: 40px auto;
      width: 80%;
      max-width: 600px;
      text-align: center;
      font-size: 1.5rem;
      border-radius: 8px;
    }
    .target.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="spacer">Scroll down â†“</div>
  <div class="target">ðŸ‘€ I'm appearing as I enter the viewport!</div>

  <script src="./intersectAction.js"></script>
  <script>
    const targets = document.querySelectorAll(".target");
    intersectAction(targets, (el, isIntersecting) => {
      if (isIntersecting) {
        el.classList.add("visible");
      }
    });
  </script>
</body>
</html>
